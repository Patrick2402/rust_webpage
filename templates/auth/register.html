{% extends "auth/auth_base.html" %}

{% block content_auth %}
<nav>
    <a href="/" class="admin-user-brick">
        <div> <span style="color: white;">Homepage</span></div>
    </a>
    <a href="/login" class="admin-user-brick">
        <div> <span style="color: white;">Login</span></div>
    </a>
</nav>
<div class="form-wieczorek">
<form class="login" method="post" action="/auth/register", autocomplete="off">
    <h1>Sign up</h1>
    <div class="login__field">
        <i class="login__icon fas fa-user"></i>
        <input type="text" name="username" class="login__input" placeholder="User name / Email">
    </div>
    <div class="login__field">
        <i class="login__icon fas fa-lock"></i>
        <input type="password" name="password" class="login__input" placeholder="Password">
    </div>
    <div class="button_box">  
        <button class="button_login__submit">
            <span class="button__text">Sign up</span>
        </button>
    </div>
</form>
</div>
{% call super() %}
{% endblock %}
